<!DOCTYPE html>
<html>
    <body>
        <form action="/update_book/{{ book.id }}" method="POST">
            <h2>Update Book:</h2>
            <ul>
                <li>Id <input type="int" name="id" value="{{ book.id }}"></li>
                <li>Title <input type="text" name="title" value="{{ book.title }}"></li>
                <li>Author <input type="text" name="author" value="{{ book.author }}"></li>
                <li>Price <input type="text" name="price" value="{{ book.price }}"></li>
            </ul>
            <button type="submit">Update</button>
        </form>

    </body>
</html>
